<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Dashboard - Free Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: monospace;
        }
        .card {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            width: 90%;
            max-width: 900px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: monospace;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #e10600;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        tr:nth-child(odd) {
            background-color: #1a1a1a;
        }
        a {
            margin-top: 20px;
            display: inline-block;
            background-color: #e10600;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-family: monospace;
        }
        a:hover {
            background-color: #b30500;
        }
    </style>
</head>


<body>
    <header>
    F1 Dashboard - {{year}} {{gp_name}} {{session}} Results
    </header>

    <img src="static/{{track_img}}" alt = "Track layout for {{gp_name}}">

    <div class="card">
        {{ table|safe }}
    </div>

    <div class="card">
        <p style="font-family: monospace;align-self: center; font-size: x-large;">Analysis</p>
    </div>

    <a href="/">â¬… Back to Home</a>
</body>
</html>
